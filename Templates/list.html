<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
    <ul>
        {% for pet in pets %}
        <li>
            <a href="/{{ pet.id }}">{{ pet.name }}</a>
            {% if pet.photo_url %}
            <img src="{{ pet.photo_url }}" alt="{{ pet.name }}'s photo">
            {% endif %}

            {% if pet.available %}
            <span class="available"> 
                <b>Available</b>
            </span> 
            {% endif %}
        </li>

        {% endfor %}
      </ul>
</body>
</html>
